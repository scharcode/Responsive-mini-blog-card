<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="./styles.css" />
   <title>Minimal blog card</title>
</head>
<body>
   <section class="main-container">
      <div class="card-component">
         <img src="./assets/cactus_img.jpg" alt="Cactus">

         <div class="category-container">
            <span>Design</span>
         </div>

         <div class="text-container">
            <h1 class="title">Embracing Minimalism</h1>

            <p class="paragraph">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>

            <p class="author">Annie Spratt</p>
         </div>
      </div>
   </section>
